<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('image/pulau-padar.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9); 
            padding: 2rem;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-container h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .input-group .icon {
            background-color: #f0f0f0;
            padding: 0.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input-group .icon img {
            width: 20px;
            height: 20px;
        }

        .input-group input {
            flex: 1;
            padding: 0.8rem;
            border: none;
            font-size: 1rem;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        .login-container p {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        .login-container a {
            color: #4CAF50;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <div class="input-group">
                <div class="icon">
                    <img src="image/username.png" alt="Username Icon">
                </div>
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-group">
                <div class="icon">
                    <img src="image/password.png" alt="Password Icon">
                </div>
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#">Sign up here</a></p>
    </div>
</body>
</html>
